<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faculty Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(139, 0, 0, 0.2);
      max-width: 420px;
      width: 90%;
      text-align: center;
    }

    h1 {
      color: #8B0000;
      font-size: 1.75rem;
      margin-bottom: 1.5rem;
      text-transform: uppercase;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #8B0000;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 2px solid #8B0000;
      border-radius: 6px;
      margin-bottom: 1.2rem;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #600000;
      box-shadow: 0 0 5px rgba(139, 0, 0, 0.3);
      outline: none;
    }

    #login-btn {
      width: 100%;
      background-color: #8B0000;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #login-btn:hover {
      background-color: #600000;
    }

    .bottom-links {
      margin-top: 2rem;
      display: flex;
      justify-content: space-between;
    }

    .bottom-links a {
      text-decoration: none;
      color: #8B0000;
      font-weight: 600;
      border: 2px solid #8B0000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .bottom-links a:hover {
      background-color: #8B0000;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>Faculty Login</h1>
    
    <form onsubmit="return loginFaculty()">
      <label for="email">Faculty Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required />

      <button id="login-btn" type="submit">Login</button>
    </form>

    <div class="bottom-links">
      <a href="submitted.html">Home</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <script>
    function loginFaculty() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (email === '' || password === '') {
        alert('Please fill in both fields.');
        return false;
      }

      // Simulated validation (replace with real authentication)
      if (email === 'faculty@example.com' && password === 'password123') {
        alert('Login successful!');
        window.location.href = 'facultydashboard.html'; // redirect to faculty dashboard
        return false;
      } else {
        alert('Invalid email or password.');
        return false;
      }
    }
  </script>


<script>

(function() {
  async function loginFaculty() {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if(!email || !password) { alert('Please fill in both fields.'); return false; }
    try {
      const res = await fetch('http://localhost:4000/api/auth/login', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({ email, password, role: 'faculty' })
      });
      const data = await res.json();
      if(!res.ok) throw new Error(data.error || 'Login failed');
      localStorage.setItem('token', data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      alert('Login successful!');
      // (Optional) redirect to a faculty page if you add one later
      return false;
    } catch(err) {
      alert(err.message);
      return false;
    }
  }
  // expose
  window.loginFaculty = loginFaculty;
})();

</script>
</body>
</html>
