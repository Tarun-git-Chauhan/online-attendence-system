<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Student Dashboard</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #ffffff; /* white background */
      color: #8B0000; /* dark red text */
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f4cccc; /* light pinkish red */
      color: #8B0000; /* dark red */
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(139, 0, 0, 0.2);
      flex-wrap: wrap;
      gap: 0.8rem;
    }

    .dashboard-logo {
      height: 50px;
      margin-right: 15px;
      object-fit: contain;
    }

    header .welcome {
      font-size: 1.6rem;
      font-weight: 700;
      flex-grow: 1;
      min-width: 200px;
      display: flex;
      align-items: center;
      color: #8B0000;
    }

    header .actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .profile-btn {
      background: rgba(139, 0, 0, 0.15);
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #8B0000;
      transition: background-color 0.3s;
    }
    .profile-btn:hover {
      background: rgba(139, 0, 0, 0.3);
    }

    .logout-btn {
      background: #8B0000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      color: white;
      transition: background-color 0.3s;
    }
    .logout-btn:hover {
      background: #660000;
    }

    /* Flag container in header */
    .flag-header {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      background: #e6b8b7; /* lighter pink/red */
      padding: 0.3rem 0.6rem;
      border-radius: 8px;
      font-weight: 700;
      color: #660000;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .flag-header:hover {
      background: #cc7a78;
      color: white;
    }
    .flag-icon {
      width: 30px;
      height: 30px;
      background-color: #8B0000; /* dark red */
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      flex-shrink: 0;
    }

    /* Main content */
    main {
      flex: 1;
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
      color: #660000; /* darker red text */
    }

    /* Options container stacked vertically */
    .options {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-width: 350px;
    }

    .option {
      background: #f9d6d5; /* very light pink */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(139, 0, 0, 0.2);
      padding: 1rem 1.5rem;
      font-weight: 700;
      font-size: 1.2rem;
      color: #8B0000;
      cursor: pointer;
      user-select: none;
      border: 3px solid transparent;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .option:hover {
      background: #8B0000;
      color: white;
      border-color: #660000;
    }

    /* Icon inside option */
    .option svg {
      width: 30px;
      height: 30px;
      flex-shrink: 0;
      fill: #8B0000;
      transition: fill 0.25s ease;
    }
    .option:hover svg {
      fill: white;
    }

    /* Bottom buttons */
    .bottom-buttons {
      margin-top: auto;
      max-width: 400px;
      display: flex;
      justify-content: flex-start;
    }

    .btn {
      background: #8B0000;
      border: none;
      color: white;
      padding: 0.65rem 1.8rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      transition: background-color 0.3s;
      user-select: none;
    }

    .btn:hover {
      background: #660000;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Logo" class="dashboard-logo" />
    <div class="welcome">Welcome Student</div>
    <div class="actions">
      <!-- Clickable Profile -->
      <a href="profile.html" class="profile-btn" title="Profile" aria-label="Profile button">
        üë§
      </a>

      <a href="logout.html" class="logout-btn" title="Logout" aria-label="Logout button" role="button">
        Logout
      </a>

      <!-- Flag Button -->
      <div class="flag-header" role="button" tabindex="0" onclick="flagClicked()" onkeydown="keyPressHandler(event, flagClicked)" aria-label="Flag button">
        <div class="flag-icon"></div>
        Flag Button
      </div>
    </div>
  </header>

  <main>
    <div class="options">
      <div class="option" role="button" tabindex="0" onclick="markAttendance()" onkeydown="keyPressHandler(event, markAttendance)" aria-label="Mark Attendance">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
          <path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/>
          <path d="M12 7h5v2h-5zM7 12h10v2H7zM7 16h7v2H7z"/>
        </svg>
        Mark Attendance
      </div>
      <div class="option" role="button" tabindex="0" onclick="viewAttendance()" onkeydown="keyPressHandler(event, viewAttendance)" aria-label="View Attendance">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" >
          <path d="M21 3H3v18h18V3zm-2 16H5V5h14v14z"/>
          <path d="M7 7h10v2H7zM7 11h10v2H7zM7 15h10v2H7z"/>
        </svg>
        View Attendance
      </div>
    </div>

    <div class="bottom-buttons">
      <button class="btn" onclick="goHome()" aria-label="Home Page">üè† Home Page</button>
    </div>
  </main>

  <script>
    function logout() {
      window.location.href = 'loginpage.html';
    }
    function flagClicked() {
      alert('Flag button clicked!');
    }
    function keyPressHandler(e, fn) {
      if(e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        fn();
      }
    }
    function markAttendance() {
      window.location.href = 'markattendance.html';
    }
    function viewAttendance() {
      window.location.href = 'viewattendance.html';
    }
    function goHome() {
      window.location.href = 'loginpage.html';
    }
  </script>
</body>
</html>
