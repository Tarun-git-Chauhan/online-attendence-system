<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Attendance History</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 20px;
      color: #8B0000;
    }

    .container {
      max-width: 960px;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(139, 0, 0, 0.2);
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      text-transform: uppercase;
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .course-info {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .filter-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .filter-group {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group label {
      font-weight: bold;
      white-space: nowrap;
    }

    .filter-group input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #8B0000;
      color: #8B0000;
      font-size: 14px;
      min-width: 130px;
    }

    .download-link {
      text-decoration: none;
      background-color: #8B0000;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
      white-space: nowrap;
      cursor: pointer;
    }

    .download-link:hover {
      background-color: #660000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table th,
    table td {
      border: 1px solid #8B0000;
      padding: 10px;
      text-align: center;
    }

    table th {
      background-color: #f9d6d5;
      color: #8B0000;
    }

    .bottom-nav {
      display: flex;
      justify-content: space-between;
    }

    .bottom-nav a {
      text-decoration: none;
      color: white;
      background-color: #8B0000;
      padding: 10px 20px;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .bottom-nav a:hover {
      background-color: #660000;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Attendance History</h1>
    </header>

    <div class="course-info">
      Course: <span id="courseName">INFO2411</span> | Section: <span id="sectionName">I3</span>
    </div>

    <div class="filter-bar">
      <div class="filter-group">
        <label for="filterMonth">Filter by Month:</label>
        <input type="month" id="filterMonth" />
      </div>

      <div class="filter-group">
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" />

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" />
      </div>

      <a href="#" class="download-link" id="downloadPdf">ðŸ“„ Download PDF</a>
    </div>

    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time Submitted</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>2025-07-01</td>
          <td>09:02 AM</td>
          <td>Present</td>
        </tr>
        <tr>
          <td>2025-07-02</td>
          <td>09:10 AM</td>
          <td>Late</td>
        </tr>
        <tr>
          <td>2025-07-03</td>
          <td>--</td>
          <td>Absent</td>
        </tr>
        <tr>
          <td>2025-08-01</td>
          <td>09:00 AM</td>
          <td>Present</td>
        </tr>
        <tr>
          <td>2025-08-15</td>
          <td>09:05 AM</td>
          <td>Late</td>
        </tr>
        <!-- More rows can be dynamically added -->
      </tbody>
    </table>

    <div class="bottom-nav">
      <a href="viewattendance.html">Home Page</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <script>
    const filterMonth = document.getElementById('filterMonth');
    const startDate = document.getElementById('startDate');
    const endDate = document.getElementById('endDate');
    const table = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
    const downloadLink = document.getElementById('downloadPdf');

    function filterTable() {
      const monthVal = filterMonth.value;
      const startVal = startDate.value;
      const endVal = endDate.value;

      for (let row of table.rows) {
        const dateStr = row.cells[0].textContent;
        const dateObj = new Date(dateStr);

        let showRow = true;

        if (monthVal) {
          // Filter by month
          // monthVal format = "YYYY-MM"
          const [year, month] = monthVal.split('-');
          if (dateObj.getFullYear() !== parseInt(year) || (dateObj.getMonth() + 1) !== parseInt(month)) {
            showRow = false;
          }
        } else if (startVal && endVal) {
          // Filter by date range
          const start = new Date(startVal);
          const end = new Date(endVal);
          // Normalize end date to end of day
          end.setHours(23,59,59,999);

          if (dateObj < start || dateObj > end) {
            showRow = false;
          }
        }
        // If neither filter applied, show all

        row.style.display = showRow ? '' : 'none';
      }
    }

    filterMonth.addEventListener('change', () => {
      // Clear date range when month filter is used
      startDate.value = '';
      endDate.value = '';
      filterTable();
    });

    startDate.addEventListener('change', () => {
      // Clear month filter when date range is used
      filterMonth.value = '';
      filterTable();
    });

    endDate.addEventListener('change', () => {
      // Clear month filter when date range is used
      filterMonth.value = '';
      filterTable();
    });

    // Example download PDF click (can be replaced with real implementation)
    downloadLink.addEventListener('click', (e) => {
      e.preventDefault();
      alert('Download PDF feature coming soon!');
    });

  </script>

<script>

(async function() {
  const tbody = document.getElementById('attendanceTable').getElementsByTagName('tbody')[0];
  const user = JSON.parse(localStorage.getItem('user')||'null');
  const course = sessionStorage.getItem('selectedCourse') || 'INFO2411';
  const section = sessionStorage.getItem('selectedSection') || 'I3';
  if(!user) return;
  try {
    const url = new URL('http://localhost:4000/api/attendance/history');
    url.searchParams.set('userId', user.id);
    url.searchParams.set('course', course);
    url.searchParams.set('section', section);
    const res = await fetch(url.toString());
    const data = await res.json();
    if(!res.ok) throw new Error(data.error || 'Failed to load history');
    // Clear existing rows
    tbody.innerHTML = '';
    (data.history || []).forEach(row => {
      const tr = document.createElement('tr');
      tr.innerHTML = `<td>${row.date}</td><td>${row.time}</td><td>${row.status}</td>`;
      tbody.appendChild(tr);
    });
  } catch(err) {
    console.error(err);
  }
})();

</script>
</body>
</html>
