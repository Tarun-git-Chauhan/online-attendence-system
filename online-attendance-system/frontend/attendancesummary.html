<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Atte improve code it shoul on,ly go to attendance summary if it entered course name and sectionndance Summary</title> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      color: #8B0000;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      padding: 20px;
      box-shadow: 0 4px 12px rgba(139,0,0,0.2);
      border-radius: 10px;
      background: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      text-transform: uppercase;
      font-size: 1.8rem;
    }
    header nav a {
      margin-left: 15px;
      text-decoration: none;
      color: white;
      background: #8B0000;
      padding: 8px 16px;
      border-radius: 6px;
      transition: background .3s;
    }
    header nav a:hover {
      background: #660000;
    }
    .top-bar { display:flex; justify-content: space-between; align-items: center; margin:20px 0; }
    .history-link a {
      text-decoration: none;
      color: #8B0000;
      font-weight: bold;
    }
    .notifications {
      background: #f9d6d5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      max-height: 120px;
      overflow-y: auto;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .stat-box {
      text-align: center;
      padding: 15px;
      margin: 10px;
      flex: 1 1 120px;
      border: 1px solid;
      border-color: #8B0000;
      border-radius: 8px;
    }
    .stat-box span {
      display: block;
      font-size: 1.4rem;
      margin-top: 5px;
    }
    .chart-container { max-width: 400px; margin: auto; }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>Attendance Summary</h1>
      <nav>
        <a href="loginpage.html">Home</a>
        <a href="logout.html">Logout</a>
      </nav>
    </header>

    <div class="top-bar">
      <div class="history-link"><a href="history.html">ðŸ“œ View History</a></div>
    </div>

    <div class="notifications">
      <!-- Notifications from DB -->
      <p>No new notifications.</p>
    </div>

    <div class="stats">
      <div class="stat-box">
        Present Days
        <span id="presentCount">--</span>
      </div>
      <div class="stat-box">
        Absent Days
        <span id="absentCount">--</span>
      </div>
      <div class="stat-box">
        Late Days
        <span id="lateCount">--</span>
      </div>
      <div class="stat-box">
        Attendance %
        <span id="attendancePct">--%</span>
      </div>
    </div>

    <div class="chart-container">
      <canvas id="attendanceChart"></canvas>
    </div>
  </div>

  <script>
    // Simulate fetched data (replace with real fetch from DB)
    const data = {present:15, absent:3, late:2};
    const total = data.present + data.absent + data.late;
    const pct = ((data.present/total)*100).toFixed(1);

    document.getElementById('presentCount').innerText = data.present;
    document.getElementById('absentCount').innerText = data.absent;
    document.getElementById('lateCount').innerText = data.late;
    document.getElementById('attendancePct').innerText = pct + '%';

    // Pie chart
    new Chart(document.getElementById('attendanceChart'), {
      type: 'pie',
      data: {
        labels: ['Present', 'Absent', 'Late'],
        datasets: [{
          data: [data.present, data.absent, data.late],
          backgroundColor: ['#8B0000','#660000','#ff9999']
        }]
      },
      options: {responsive:true, plugins:{legend:{position:'bottom'}}}
    });
  </script>

<script>

(async function() {
  const user = JSON.parse(localStorage.getItem('user')||'null');
  if(!user) { alert('Please login again.'); window.location.href='loginpage.html'; }
  const course = sessionStorage.getItem('selectedCourse') || 'INFO2411';
  const section = sessionStorage.getItem('selectedSection') || 'I3';
  try {
    const url = new URL('http://localhost:4000/api/attendance/summary');
    url.searchParams.set('userId', user.id);
    url.searchParams.set('course', course);
    url.searchParams.set('section', section);
    const res = await fetch(url.toString());
    const data = await res.json();
    if(!res.ok) throw new Error(data.error || 'Failed to load summary');

    const present = data.present||0, absent = data.absent||0, late = data.late||0;
    const total = present+absent+late || 1;
    const pct = ((present/total)*100).toFixed(1);

    document.getElementById('presentCount').innerText = present;
    document.getElementById('absentCount').innerText = absent;
    document.getElementById('lateCount').innerText = late;
    document.getElementById('attendancePct').innerText = pct + '%';

    // Chart update if Chart is loaded
    if(window.Chart) {
      new Chart(document.getElementById('attendanceChart'), {
        type:'pie',
        data:{
          labels:['Present','Absent','Late'],
          datasets:[{ data:[present,absent,late] }]
        },
        options:{responsive:true, plugins:{legend:{position:'bottom'}}}
      });
    }
  } catch(err) {
    console.error(err);
  }
})();

</script>
</body>
</html>
