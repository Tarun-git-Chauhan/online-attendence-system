
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Attendance</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(139, 0, 0, 0.2);
      max-width: 480px;
      width: 90%;
    }

    h1 {
      text-align: center;
      color: #8B0000;
      text-transform: uppercase;
      font-size: 1.75rem;
      margin-bottom: 0.25rem;
    }

    p {
      text-align: center;
      font-size: 1rem;
      color: #333;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin: 1rem 0 0.4rem;
      color: #8B0000;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      border: 2px solid #8B0000;
      border-radius: 6px;
      transition: all 0.2s ease-in-out;
    }

    input[type="text"]:focus {
      border-color: #600000;
      box-shadow: 0 0 5px rgba(139, 0, 0, 0.3);
      outline: none;
    }

    #submit-btn {
      width: 100%;
      background-color: #8B0000;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      margin-top: 1.5rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #submit-btn:hover {
      background-color: #600000;
    }

    .bottom-links {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .bottom-links a {
      text-decoration: none;
      color: #8B0000;
      font-weight: 600;
      border: 2px solid #8B0000;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      transition: all 0.3s;
    }

    .bottom-links a:hover {
      background-color: #8B0000;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hi Student</h1>
    <p>
      Select your course and section, then enter the attendance code. You must submit it within 3 seconds.
    </p>

    <label for="courseInput">Select Course</label>
    <input list="courseList" id="courseInput" name="courseInput" placeholder="Type to search course...">
    <datalist id="courseList">
      <option value="INFO2411">
      <option value="INFO6754">
      <option value="INFO3302">
      <option value="INFO1203">
      <option value="INFO4500">
      <option value="PHILOSOPHY6794">
      <option value="PHILOSOPHY6721">
      <option value="PHILOSOPHY6900">
      <option value="PHILOSOPHY6455">
      <option value="PHILOSOPHY6001">
      <option value="ENGL1100">
      <option value="ENGL1101">
      <option value="ENGL1102">
      <option value="ENGL1103">
      <option value="ENGL1104">
      <option value="ENGL1105">
      <option value="ENGL1106">
      <option value="ENGL1107">
      <option value="ENGL1108">
      <option value="ENGL1109">
    </datalist>

    <label for="sectionInput">Select Section</label>
    <input list="sectionList" id="sectionInput" name="sectionInput" placeholder="Type to search section...">
    <datalist id="sectionList">
      <option value="I1">
      <option value="I3">
      <option value="P1">
      <option value="P4">
      <option value="E4">
      <option value="E5">
    </datalist>

    <label for="attendanceCode">Enter Attendance Code</label>
    <input type="text" id="attendanceCode" placeholder="Enter code here..." />

    <form action="submitted.html" method="get" onsubmit="return submitAttendance()">
  <button id="submit-btn" type="submit">Submit</button>
</form>

    <div class="bottom-links">
      <a href="studentdashboard(1).html">Student Dashboard</a>
      <a href="logout.html">Logout</a>
    </div>
  </div>

<script>
  function submitAttendance() {
    const course = document.getElementById('courseInput').value.trim();
    const section = document.getElementById('sectionInput').value.trim();
    const code = document.getElementById('attendanceCode').value.trim();

    if (!course) {
      alert('Please select a course.');
      return false;
    }
    if (!section) {
      alert('Please select a section.');
      return false;
    }
    if (!code) {
      alert('Please enter the attendance code in 3 seconds.');
      return false;
    }

    // If everything is filled, allow form to submit
    return true;
  }
</script>



<script>

(async function() {
  window.submitAttendance = async function() {
    const course = document.getElementById('courseInput').value.trim();
    const section = document.getElementById('sectionInput').value.trim();
    const code = document.getElementById('attendanceCode').value.trim();
    if(!course) { alert('Please select a course.'); return false; }
    if(!section) { alert('Please select a section.'); return false; }
    if(!code) { alert('Please enter the attendance code.'); return false; }
    const token = localStorage.getItem('token');
    const user = JSON.parse(localStorage.getItem('user')||'null');
    if(!user) { alert('Please login again.'); window.location.href='loginpage.html'; return false; }
    try {
      const res = await fetch('http://localhost:4000/api/attendance/submit', {
        method:'POST',
        headers:{'Content-Type':'application/json', 'Authorization': token ? ('Bearer ' + token) : ''},
        body: JSON.stringify({ userId: user.id, course, section, code })
      });
      const data = await res.json();
      if(!res.ok) throw new Error(data.error || 'Failed to submit');
      sessionStorage.setItem('att_status', 'success');
      sessionStorage.setItem('selectedCourse', course);
      sessionStorage.setItem('selectedSection', section);
      window.location.href='submitted.html';
      return false;
    } catch(err) {
      sessionStorage.setItem('att_status', 'error');
      alert(err.message);
      return false;
    }
  }
})();

</script>
</body>
</html>
