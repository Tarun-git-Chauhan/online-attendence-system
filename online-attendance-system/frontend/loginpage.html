<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Student Attendance System</title>
  <style>
    body{font-family:'Segoe UI',sans-serif;background:#fff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0;color:#8B0000}
    .login-box{background:#fff;padding:35px 30px;border-radius:12px;box-shadow:0 10px 25px rgba(139,0,0,.3);width:100%;max-width:400px;color:#8B0000}
    .login-box h2{text-align:center;margin-bottom:25px;font-size:26px;color:#8B0000}
    .login-box input,.login-box select{width:100%;padding:12px;margin-bottom:18px;border:1px solid #8B0000;border-radius:6px;font-size:15px;color:#8B0000;background:#fff;transition:border-color .3s}
    .login-box input:focus,.login-box select:focus{outline:none;border-color:#550000;box-shadow:0 0 5px rgba(139,0,0,.7)}
    .login-box button{width:100%;padding:12px;background:#8B0000;border:none;color:#fff;font-size:16px;border-radius:6px;cursor:pointer;transition:background-color .3s}

<body>
<div class="login-box">
  <img src="logo.png" alt="Logo" class="logo" />
  <h2>Welcome</h2>
  <form>
    <input type="email" placeholder="Enter your email" name="email" required />
    <input type="password" placeholder="Enter your password" name="password" required />
    <select name="role" required>
      <option value="">Select your role</option>
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
      <option value="admin">Admin</option>
    </select>
    <button type="submit">Login</button>
    <div class="extra">
      <label><input type="checkbox" name="remember" /> Remember me</label>
      <a href="ForgotPass.html" target="_blank">Forgot password?</a>
    </div>
  </form>
</div>

<script>
  (function () {
    const form = document.querySelector('form');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = form.email.value.trim();
      const password = form.password.value.trim();
      const role = form.role.value;
      if (!email || !password || !role) return alert('Fill all fields');

      try {
        const res = await fetch('http://localhost:4000/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        if (!res.ok) {
          const txt = await res.text();
          throw new Error(`HTTP ${res.status}: ${txt}`);
        }

        const data = await res.json();
        // persist auth
        localStorage.setItem('token', data.token);
        localStorage.setItem('user', JSON.stringify(data.user));

        // redirect by role
        const userRole = (data.user?.role || '').toLowerCase();
        if (userRole === 'faculty') {
          window.location.href = 'FacultyDashboard.html';
        } else {
          // default to student dashboard
          window.location.href = 'studentdashboard(1).html';
        }
      } catch (err) {
        console.error(err);
        alert('Login failed: ' + err.message);
      }
    });
  })();
</script>
</body>
</html>
