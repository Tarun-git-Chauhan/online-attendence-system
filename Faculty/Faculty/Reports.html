<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reports - INFO 2411</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 30px 20px;
      display: flex;
      justify-content: center;
      color: #8B0000;
    }

    .container {
      width: 100%;
      max-width: 950px;
      padding: 30px;
      border: 2px solid #8B0000;
      border-radius: 10px;
      background-color: white;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .date-range {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .date-range label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .date-range input[type="date"] {
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }

    .button-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 25px;
    }

    .button-bar button,
    .footer a button,
    .download-student button,
    .individual-btn {
      background-color: #8B0000;
      color: white;
      padding: 10px 16px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-bar button:hover,
    .footer a button:hover,
    .download-student button:hover,
    .individual-btn:hover {
      background-color: #660000;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 25px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    th {
      background-color: #8B0000;
      color: white;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 15px;
    }

    .footer a {
      text-decoration: none;
      flex: 1;
    }

    .download-student {
      display: block;
      width: 100%;
      margin-bottom: 20px;
      text-align: center;
    }

    .download-student button {
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Records for Class INFO 2411</h1>

    <div class="date-range">
      <div style="flex:1;">
        <label for="from-date">From Date:</label>
        <input type="date" id="from-date">
      </div>
      <div style="flex:1;">
        <label for="to-date">To Date:</label>
        <input type="date" id="to-date">
      </div>
    </div>

    <div class="button-bar">
      <button onclick="downloadPDF()">Download Class PDF</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>Student Name</th>
          <th>Status</th>
          <th>Present %</th>
          <th>Late Count</th>
          <th>Flags</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John Doe</td>
          <td>Present</td>
          <td>92%</td>
          <td>1</td>
          <td>None</td>
          <td><button class="individual-btn" onclick="downloadStudent('John Doe')">Download Report</button></td>
        </tr>
        <tr>
          <td>Jane Smith</td>
          <td>Late</td>
          <td>85%</td>
          <td>3</td>
          <td>Warning</td>
          <td><button class="individual-btn" onclick="downloadStudent('Jane Smith')">Download Report</button></td>
        </tr>
        <tr>
          <td>Michael Lee</td>
          <td>Absent</td>
          <td>68%</td>
          <td>0</td>
          <td>Flagged</td>
          <td><button class="individual-btn" onclick="downloadStudent('Michael Lee')">Download Report</button></td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>

    
    <div class="footer">
      <a href="FacultyDashboard.html"><button>Home Page</button></a>
      <a href="Alert.html"><button>Alert Panel</button></a>
    </div>
  </div>

  <script>
    function downloadPDF() {
      alert("Class summary PDF is being downloaded...");
    }

    function downloadStudent(name) {
      alert("Downloading report for " + name);
    }

    function downloadAllStudents() {
      alert("Downloading all student reports...");
    }
  </script>

</body>
</html>
