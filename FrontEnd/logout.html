<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Logged Out</title>
  <style>
    body {
      background-color: #fff; /* white background */
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #8B0000; /* dark red text */
    }

    .logout-container {
      background-color: #ffffff; /* white container */
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(139, 0, 0, 0.2); /* red-tinted shadow */
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h2 {
      color: #8B0000; /* dark red */
      margin-bottom: 20px;
    }

    p {
      color: #660000; /* darker red */
      margin-bottom: 30px;
      font-size: 15px;
    }

    .login-btn {
      padding: 12px 24px;
      background-color: #8B0000; /* dark red */
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
    }

    .login-btn:hover {
      background-color: #660000; /* darker on hover */
    }
  </style>
</head>
<body>

  <div class="logout-container">
    <h2>You have been logged out successfully</h2>
    <p>Login to continue!</p>
    <a href="loginpage.html" class="login-btn">Login</a>
  </div>

</body>
</html>
